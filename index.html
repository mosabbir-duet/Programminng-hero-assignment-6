<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Programming hero Assignment 6</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- fontawesome  -->
    <script
      src="https://kit.fontawesome.com/8aa27f13dd.js"
      crossorigin="anonymous"
    ></script>

    <style>
      .modal-content {
        position: relative;
      }
      .btn-override {
        position: absolute;
        top: 10px;
        right: 10px;
      }
      .modal-header {
        border-bottom: none !important;
      }

      #image-area {
        position: relative;
      }

      #acuracy-badge {
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 18px;
        font-weight: normal;
        border-radius: 10px;
        text-align: center;
      }
    </style>
  </head>
  <body class="container" onload="loadAItools(true)">
    <header>
      <div id="header-section" class="text-center">
        <h1 class="my-4">AI Universe Hub</h1>
        <button class="btn btn-danger mb-5 py-2 px-3 h3">Sort by Date</button>
      </div>
    </header>

    <main class="mb-5">
      <!-- spinners section  -->

      <section>
        <div
          id="spinners-div"
          style="height: 200px"
          class="text-danger d-flex justify-content-center align-items-center"
        >
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </section>

      <!-- display data section  -->

      <section>
        <div
          id="ai-universe-tool"
          class="row row-cols-1 row-cols-md-3 g-4"
        ></div>
      </section>

      <!-- see more section  -->

      <section>
        <div id="see-more" class="text-center my-4 d-none">
          <button
            onclick="loadAItools(false)"
            class="btn btn-danger text-white rounded-2 fw-semibold"
            style="font-size: 18px; padding: 12px 20px"
          >
            See More
          </button>
        </div>
      </section>

      <!-- modal section  -->

      <section>
        <div
          class="modal fade"
          id="aiModal"
          tabindex="-1"
          aria-labelledby="aiModalLabel"
          aria-hidden="true"
        >
          <div
            class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-size"
            style="max-width: 960px"
          >
            <div class="modal-content">
              <div class="modal-header">
                <!-- <h1 class="modal-title fs-5" id="aiModalLabel">Modal title</h1> -->
                <button
                  type="button"
                  class="btn-close bg-danger text-danger p-2 rounded-circle"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
                <!-- <span>
                  <i
                    class="fa-solid fa-arrow-right-long bg-danger text-danger p-2 rounded-circle bg-opacity-25 btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></i>
                </span> -->
              </div>
              <div class="modal-body">
                <div class="row g-4 justify-content-between">
                  <div class="col">
                    <div
                      class="card p-3 bg-warning bg-opacity-10 border-danger h-100"
                    >
                      <div id="row-modal" class="card-body">
                        <h4 id="modal-tool-desc" class="card-title"></h4>
                        <!-- <div
                          id="service-price"
                          class="d-flex justify-content-between"
                        ></div> -->
                      </div>
                    </div>
                  </div>
                  <div class="col">
                    <div class="card h-100">
                      <div id="image-area">
                        <img
                          id="modal-item-image"
                          src="..."
                          class="card-img-top"
                          alt="..."
                        />
                        <span
                          id="acuracy-badge"
                          class="badge text-bg-danger px-3 py-2 d-none"
                          ><span id="accuracy-value" class="pe-1"></span>
                          accuracy</span
                        >
                      </div>

                      <div class="card-body text-center">
                        <div id="input-output"></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="./js/app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
